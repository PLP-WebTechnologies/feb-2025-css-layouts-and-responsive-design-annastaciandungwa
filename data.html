<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Flexbox Layout</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* Main Content Container */
    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .main-content {
      flex: 2;
    }

    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Responsive Image */
    .responsive-img {
      width: 200px;
      height: 200px;
      display: block;
      max-width: 100%;
      border-radius: 8px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="container">
    <div class="main-content">
      <h2>Responsive Flexbox Layout</h2>
      <p>This layout uses Flexbox and adapts to different screen sizes using media queries. The image below is also responsive.</p>
      <img src="image 2.jpeg" alt="Example" class="responsive-img">
    </div>

    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is a responsive sidebar. On smaller screens, it moves below the main content.</p>
    </div>
  </div>

</body>
</html>
